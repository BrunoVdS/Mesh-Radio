<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/styles.css">
    <title>Local APK Downloads</title>
  </head>
  <body>
    <h1>Local APK Downloads</h1>

    <p class="note">
      <strong>Bookmark?</strong> Open het browsermenu en kies <em>Toevoegen aan bladwijzers</em> of
      <em>Toevoegen aan startscherm</em>. Zie je een “Installeren/Add to Home screen” prompt? Klik die. Magie zonder
      toestemming bestaat niet, helaas.
    </p>

    <div id="list"></div>

    <p><a id="continue" class="btn" href="#">Verder naar internet</a></p>

    <script>
      async function loadList() {
        try {
          const r = await fetch('./_list.json', { cache: 'no-store' });
          const files = await r.json();
          document.getElementById('list').innerHTML =
            files.map((f) => `<a href="${f}">${f}</a>`).join('') || '<em>Geen APKs gevonden.</em>';
        } catch (e) {
          document.getElementById('list').textContent = 'Kan lijst niet laden.';
        }
      }
      loadList();

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.createElement('a');
        installBtn.textContent = 'Installeren (Add to Home screen)';
        installBtn.href = '#';
        installBtn.className = 'btn';
        installBtn.onclick = async (ev) => {
          ev.preventDefault();
          if (deferredPrompt) {
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            deferredPrompt = null;
          }
        };
        document.body.insertBefore(installBtn, document.getElementById('list'));
      });

      document.getElementById('continue').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('/free', { cache: 'no-store' });
        } catch (e) {}
        const fallback = 'http://' + (location.host || 'apkspot.local') + '/';
        location.href =
          document.referrer && !document.referrer.startsWith(location.origin) ? document.referrer : fallback;
      });
    </script>
  </body>
</html>
